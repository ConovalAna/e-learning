<div class="btn-group ms-lg-5">
  <button
    class="btn border-0 btn-md dropdown-toggle rounded-pill course-dropdown"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    My courses
  </button>
  <div class="dropdown-menu course-dropdown-menu shadow rounded-4">
    <ul
      class="course-dropdown-menu-list p-3 scrollbar scrollbar-pink bordered-pink thin"
    >
      <form class="d-flex" role="search">
        <!-- <input class="form-control" type="search" placeholder="Search" aria-label="Search" [value]="searchQuery"
                    (change)="onSearchChange($event)" /> -->

        <input
          class="form-control"
          type="search"
          placeholder="Search"
          aria-label="Search"
          name="search"
          [ngModel]="searchQuery"
          (ngModelChange)="onSearchChange($event)"
        />
      </form>
      <li>
        <hr class="dropdown-divider" />
      </li>
      <li *ngFor="let course of filteredCourses">
        <div
          class="card mb-3 border-0 shadow rounded-3 course-dropdown-item"
          style="max-width: 500px"
          (click)="clickOnCourse(course.courseId)"
        >
          <div class="row g-0">
            <div class="col-4 pt-3 ps-2">
              <img
                [src]="course.imageUrl"
                class="img-fluid rounded card-img-top"
                alt="..."
              />
            </div>
            <div class="col-8">
              <div class="card-body">
                <h6 class="card-title custom-text-title">{{ course.name }}</h6>
                <small class="card-text custom-text-description">{{
                  course.description
                }}</small>
                <!-- <p class="card-text"><small class="text-muted">Last time learned
                                        {{course.lastLearned}}
                                        mins
                                        ago</small></p> -->
              </div>
            </div>
          </div>
          <div
            class="progress"
            role="progressbar"
            aria-label="Example with label"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
            style="border-top-left-radius: 0; border-top-right-radius: 0"
          >
            <div class="progress-bar" [style.width.%]="course.progress">
              {{ course.progress }}%
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
