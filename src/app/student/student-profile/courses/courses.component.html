<div class="row">
  <h1>Courses</h1>
</div>
<div class="row">
  <div class="col-lg-6" *ngFor="let course of courses">
    <div class="card mb-4 cours-card shadow-lg" (click)="clickOnCourse(course.courseId)">
      <div class="card-body">
        <div class="row">
          <div class="mat-h2">
            {{ course.name }}
          </div>
        </div>

      </div>
      <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100" style="border-radius: 0;">
        <div class="progress-bar" [style.width.%]="course.progress">
          {{ course.progress }}%
        </div>
      </div>
      <div class="card-footer d-flex align-items-center justify-content-between small ">
        <span class=" stretched-link">
          View courses
        </span>
        <div class="btn btn-outline">
          <i class="bi bi-chevron-right" style="-webkit-text-stroke: 3px"></i>
        </div>
      </div>
    </div>
  </div>

</div>
