<div class="row pb-3">
    <h1>Achievements </h1>
</div>
<div class="row">
    <div class=" col-lg-6">
        <div class="card text-white mb-4 text-bg-danger">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="me-3">
                        <div class="text-white-75 small">Daily score</div>
                        <div class="text-lg fw-bold">{{todayScore}}</div>
                    </div>
                    <i class="bi bi-fire streak-badge" style="font-size: 40px;"></i>
                </div>
            </div>
        </div>
    </div>
    <div class=" col-lg-6">
        <div class="card  mb-4  text-bg-warning">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="me-3">
                        <div class=" small">Total score</div>
                        <div class="text-lg fw-bold">{{score?.TotalScore}}</div>
                    </div>
                    <i class="bi bi-lightning-charge-fill" style="font-size: 40px;"></i>
                </div>
            </div>
        </div>
    </div>
</div>
