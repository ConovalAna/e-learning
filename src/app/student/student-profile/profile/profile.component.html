<div>
  <div class="container pt-5" style="max-width: 1000px">
    <div
      class="row d-flex"
      style="
        border-bottom: 2px solid rgb(229, 229, 229);
        margin-bottom: 24px;
        padding: 0 0 24px;
      "
    >
      <div class="col-12 col-sm-4 d-flex justify-content-center">
        <app-avatar-image
          *ngIf="profileUrl"
          [isEditable]="false"
          [shape]="'rounded-circle'"
          [imageURL]="profileUrl"
        >
        </app-avatar-image>
      </div>
      <div class="col-8 col-sm-5 pt-3">
        <h1 data-test="profile-username" class="_1cHvI" dir="ltr">
          <span class="fs-exclude">{{ user?.displayName }}</span>
        </h1>
        <div class="_15MkR">
          <div class="_60ErO">
            <i class="bi bi-clock-fill _2-BXB"></i>
            <div class="_2Ce44">Registered: 2023</div>
          </div>
        </div>
      </div>
      <div class="col-4 col-sm-3 pt-3">
        <div class="_3rhkK">
          <a
            class="_2NolF _275sd _1ZefG _1-O8t"
            href="/settings/account"
            style="background-color: rgb(28, 176, 246)"
          >
            <i class="bi bi-pen _3612i" style="color: rgb(255, 255, 255)"></i>
            Edit
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-8 pt-3">
        <app-achievements></app-achievements>
        <app-courses></app-courses>
      </div>
      <div class="col-12 col-sm-4 pt-3">
        <app-week-chart></app-week-chart>
      </div>
    </div>
  </div>
</div>
<div class="lottie-animation mt-10">
  <ng-lottie [options]="options" (animationCreated)="onAnimate($event)">
  </ng-lottie>
</div>
