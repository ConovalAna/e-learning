<div>
  <div class="container pt-5" style="max-width: 1000px">
    <div class="row d-flex" style="
        border-bottom: 2px solid rgb(229, 229, 229);
        margin-bottom: 24px;
        padding: 0 0 24px;
      ">
      <div class="col-12 col-sm-4 d-flex justify-content-center">
        <app-avatar-image *ngIf="profileUrl" [isEditable]="false" [shape]="'rounded-circle'" [imageURL]="profileUrl">
        </app-avatar-image>
      </div>
      <div class="col-8 col-sm-5 pt-3">
        <h1 data-test="profile-username" class="_1cHvI" dir="ltr">
          <span class="fs-exclude">{{ user?.displayName }}</span>
        </h1>
        <h5>{{ user?.email }}</h5>
        <div class="_15MkR">
          <div class="_60ErO">
            <i class="bi bi-clock-fill _2-BXB"></i>
            <div class="_2Ce44">Registered: 2023</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-8 pt-3">
        <app-achievements></app-achievements>
        <div class="row">
          <div *ngFor="let challenge of challenges" class="col-6 ">
            <div class="card mb-3 h-100  shadow rounded-3 course-dropdown-item" style="max-width: 500px">

              <div class="card-body">
                <div class="row mb-3">
                  <div class="col-12" *ngIf="challenge.type === 0">
                    <span class="card-title custom-text-title ">Champion's Way</span>
                    <span class="card-text custom-text-description">Complete all the daily quests</span>
                  </div>
                  <div class="col-12" *ngIf="challenge.type === 1">
                    <span class="card-title custom-text-title ">Be the Best of the Best</span>
                    <span class="card-text custom-text-description">Complete weekly quests</span>
                  </div>
                </div>
                <div class="row g-2">
                  <div class="col-12" *ngFor="let quest of challenge.quests">
                    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                      aria-valuemin="0" aria-valuemax="100">
                      <div class="progress-bar" [style.width.%]="quest.pass/quest.total * 100"
                        tyle="position: relative;">
                        <div style="position: absolute;" class="px-2">
                          {{getText(quest.questName)}} ({{quest.pass}}/{{quest.total}})
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>


            </div>
          </div>
        </div>
        <app-courses></app-courses>
      </div>
      <div class="col-12 col-sm-4 pt-3">
        <app-week-chart></app-week-chart>
      </div>
    </div>
  </div>
</div>
<div class="lottie-animation mt-10">
  <ng-lottie [options]="options" (animationCreated)="onAnimate($event)">
  </ng-lottie>
</div>
