<div class="course-container">
  <aside class="px-3 pt-2">
    <div class="d-flex">
      <button mat-icon-button aria-label="Example icon-button with back-arrow" class="me-3" (click)="goBack()">
        <mat-icon>keyboard_backspace</mat-icon>
      </button>
      <h3 class="text-center  m-0">Create Course</h3>
    </div>
    <div class="pt-3">
      <app-course-add [course]="course" [isNew]="true" (onClickBtn)="addCourse($event)" />
    </div>
  </aside>
  <main>
    <!-- <app-course-detail></app-course-detail> -->
  </main>
</div>
