<div class="card mt-2 mb-3">
  <div class="card-body">
    <div class="subject-container">
      <div class="subject-card-header-container d-flex justify-content-between align-items-center">

        <h5 class="card-title" (click)="onClick()">{{ course?.name }}</h5>

        <mat-chip-listbox aria-label="Fish selection" class="align-content-end">
          <mat-chip-option [disabled]="true" [selected]="true" *ngIf="course?.visible">Visible</mat-chip-option>
          <mat-chip-option [disabled]="true" *ngIf="!course?.visible">Hidden</mat-chip-option>
          <mat-chip-option [disabled]="true" [selected]="true" *ngIf="course?.archived">Archived</mat-chip-option>
        </mat-chip-listbox>

        <button mat-icon-button [matMenuTriggerFor]="coursemenu" class="ml-auto" *ngIf="!disableSpecialOp">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #coursemenu="matMenu">
          <button mat-menu-item (click)="shareCourse()">Share</button>
          <button mat-menu-item (click)="archiveCourse()">Archive</button>
          <button mat-menu-item (click)="hideCourse()">{{ course?.visible ? 'Hide' : 'Show' }}</button>
          <button mat-menu-item (click)="deleteCourse()">Delete</button>
        </mat-menu>
      </div>

      <div class="embed-responsive " (click)="onClick()">

        <!-- p-2 rounded-3 -->
        <img alt="Card image cap" class="card-img-top "
          [src]="!!course?.imageUrl ? course?.imageUrl :'https://img.freepik.com/free-vector/e-learning-icons-flat_1284-3950.jpg'" />

      </div>
    </div>
  </div>

</div>
