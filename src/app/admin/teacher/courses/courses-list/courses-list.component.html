<div class="course-container">
  <div class="p-4">
    <div class="row gx-5 pb-4">
      <div class="col-4 col-xl-3">
        <button mat-raised-button class="w-100 my-3" style="height: 6em" (click)="newCourseClick()">
          <mat-icon style="transform: scale(1.5)">add</mat-icon>
          <span style="font-size: larger">Add Course</span>
        </button>
      </div>
    </div>
    <div class="row gx-4 gy-1">
      <div class="col-4 col-xl-3" *ngFor="let course of courses">
      <app-courses-card [course]="course" (onClickEvent)="courseClickFunction($event)"/>
      </div>
    </div>
  </div>
</div>
