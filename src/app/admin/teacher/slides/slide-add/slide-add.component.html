<div class="p-4">
  <div
    id="slide-header"
    class="d-flex justify-content-between text-center mb-4"
  >
    <div id="slide-details ">
      <span class="mat-headline-4">Slide name!</span>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
    </div>
    <div id="action-buttons">
      <button mat-raised-button color="primary" class="me-5" (click)="onSave()">
        Save changes
      </button>
      <button mat-raised-button color="warn">Cancel</button>
    </div>
  </div>
  <div id="slide-editor">
    <app-quill-editor></app-quill-editor>
  </div>
</div>
