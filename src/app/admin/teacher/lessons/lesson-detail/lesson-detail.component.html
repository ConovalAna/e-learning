<mat-toolbar color="" *ngIf="lesson !== undefined">
  <span>{{ lesson.name }}</span>
  <span class="example-spacer"></span>
  <button mat-icon-button aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-tab-group animationDuration="1000ms">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="me-2">description</mat-icon>
      <div matBadge="4" matBadgeOverlap="false" class="demo-section">
        Slides
      </div>
    </ng-template>
    <app-slides-carousel [lessonId]="lessonId"></app-slides-carousel>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="me-2">insert_drive_file</mat-icon>
      Documents
    </ng-template>
    Documents
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="me-2">note_add</mat-icon>
      Notes
    </ng-template>
    Notes
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="me-2">people</mat-icon>
      Collaborations
    </ng-template>
    Collaborations
  </mat-tab>
</mat-tab-group>
