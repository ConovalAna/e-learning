<div class="p-3">
  <h3 class="text-center">Create Lesson</h3>
  <div class="pt-3">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="lesson.name" name="name" />
    </mat-form-field>

    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        [(ngModel)]="lesson.description"
        name="description"
      ></textarea>
    </mat-form-field>
    <div mat-dialog-actions>
      <button
        mat-raised-button
        mat-dialog-close
        color="primary"
        (click)="addLesson()"
        class="w-100 my-3"
        style="height: 4em"
      >
        <span style="font-size: larger">Create</span>
      </button>
    </div>
  </div>
</div>
