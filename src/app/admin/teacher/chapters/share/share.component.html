<div class="container  p-5 ">
    <div class="row">
        <div class="card mt-2 mb-2 border-0">
            <div class="card-body">
                <div class="subject-container">
                    <div class="subject-card-header-container d-flex justify-content-between align-items-center">
                        <h2 class="card-title">Share this course</h2>
                    </div>
                    <hr />

                    <div class="embed-responsive ">

                        <div class="row ">
                            <h4>Share this link via:</h4>
                        </div>
                        <div class="row  justify-content-center">
                            <div class="col-2">
                                <button shareButton="facebook" class="text-center rounded-circle social-button "
                                    [url]="url">
                                    <i class="bi bi-facebook icon-size"></i>
                                </button>
                            </div>
                            <div class="col-2">
                                <button shareButton="pinterest" class="text-center rounded-circle social-button "
                                    [url]="url">
                                    <i class="bi bi-pinterest icon-size"></i>

                                </button>
                            </div>
                            <div class="col-2">
                                <button shareButton="twitter" class="text-center rounded-circle social-button "
                                    [url]="url">
                                    <i class="bi bi-twitter icon-size"></i>
                                </button>
                            </div>

                            <div class="col-2">
                                <button shareButton="whatsapp" class="text-center rounded-circle social-button "
                                    [url]="url">
                                    <i class="bi bi-whatsapp icon-size"></i>

                                </button>
                            </div>
                        </div>
                        <hr />
                    </div>
                    <div class="row">
                        <h4>Or copy link:</h4>
                        <input type="text" id="lname" name="lname" [value]="url" disabled><br><br>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
