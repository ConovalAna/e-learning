<div *ngIf="chapter !== undefined" class="card" [ngClass]="{ selected: isSelected }">
  <div class="card-body" (click)="onClick()">
    <div class="subject-container">
      <div class="subject-card-header-container">
        <p class="subject-title">{{ chapter.name }}</p>
        <mat-chip-listbox aria-label="Fish selection" class="align-content-end">
          <mat-chip-option [disabled]="true" *ngIf="chapter?.visible">
            <i class="bi bi-eye-fill" style="font-size: 24px" *ngIf="chapter?.visible"></i>
          </mat-chip-option>
          <mat-chip-option [disabled]="true" *ngIf="!chapter?.visible">
            <i class="bi bi-eye-slash-fill" style="font-size: 24px"></i>
          </mat-chip-option>
        </mat-chip-listbox>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openUpdateChapterDialog('0ms', '0ms')"> Edit </button>
          <button mat-menu-item (click)="shareChapter()">Share</button>
          <button mat-menu-item (click)="hideChapter()">{{ chapter?.visible ? 'Hide' : 'Show' }}</button>
          <button mat-menu-item (click)="deleteChapter()">Delete</button>
        </mat-menu>
      </div>
      <!-- <span #spani class="text-muted">
        <span *ngIf="chapter.numberOfLessons ?? 0 > 0"
          >{{ chapter.numberOfLessons }}
          Lessons
        </span>
        <span *ngIf="chapter.numberOfPractice ?? 0 > 0"
          >{{ chapter.numberOfPractice }}
          Practice
        </span>
        <span *ngIf="chapter.numberOfTests ?? 0 > 0"
          >{{ chapter.numberOfTests }} Tests
        </span>
      </span> -->
      <button mat-stroked-button>Add Lesson</button>
    </div>
  </div>
</div>
