<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #snav
    class="sidenav d-flex"
    fixedInViewport
    [attr.role]="'navigation'"
    [mode]="'side'"
    [opened]="true"
  >
    <div class="nav-container">
      <img src="assets/img/logo.png" width="100px" />
      <mat-nav-list>
        <button
          mat-flat-button
          *ngFor="let page of pages"
          class="sidenav-list-item w-100"
        >
          <mat-icon mat-list-icon class="mx-0">{{ page.icon }}</mat-icon>
          <span>{{ page.title }}</span>
        </button>
      </mat-nav-list>
      <button
        (click)="logout()"
        mat-flat-button
        class="sidenav-list-item mt-auto w-100"
      >
        <mat-icon mat-list-icon class="mx-0">logout</mat-icon>
        <span>Logout</span>
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content style="height: 100vh">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
