<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav class="sidenav" fixedInViewport [attr.role]="'navigation'" [mode]="'side'" [opened]="true">
        <img src="assets/img/logo.png" width="100px" />
        <mat-nav-list>
            <a *ngFor="let page of pages" class="sidenav-list-item mx-2">
                <mat-icon mat-list-icon>{{page.icon}}</mat-icon>
                <span>{{page.title}}</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style=" height: 100vh;">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
