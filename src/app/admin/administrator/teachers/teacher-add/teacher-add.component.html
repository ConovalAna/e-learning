<div class="p-3">
    <h3 *ngIf="isEditMode" class="text-center">Update User</h3>
    <h3 *ngIf="!isEditMode" class="text-center">Create User</h3>
    <div class="pt-3">
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Full Name</mat-label>
            <input matInput [(ngModel)]="user.displayName" name="name" />
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="user.email" name="email" />
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Photo</mat-label>
            <input matInput [(ngModel)]="user.photoUrl" name="photoURL" />
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="user.password" name="password" />
        </mat-form-field>
        <div mat-dialog-actions>
            <button mat-raised-button mat-dialog-close color="primary" (click)="isEditMode ? updateUser() : addUser()"
                class="w-100 my-3" style="height: 4em">
                <span *ngIf="isEditMode" style="font-size: larger">Update</span>
                <span *ngIf="!isEditMode" style="font-size: larger">Create</span>
            </button>
        </div>
    </div>
</div>
