<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <!-- Jumbotron -->
  <div class="container py-4" style="max-width: 1100px">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div
          class="card cascading-right"
          style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
          "
        >
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-3">Sign in</h2>
            <!-- <ul class="nav nav-pills nav-justified mb-3">
              <li class="nav-item">
                <button class="nav-link" [ngClass]="{ active: preferredRole === userRole.Student }"
                  (click)="changePreferredRole(userRole.Student)">
                  Student
                </button>
              </li>
              <li class="nav-item">
                <button class="nav-link" [ngClass]="{ active: preferredRole === userRole.Teacher }"
                  (click)="changePreferredRole(userRole.Teacher)">
                  Profesor
                </button>
              </li>
            </ul> -->
            <form (ngSubmit)="loginWithEmail()" [formGroup]="loginForm">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  formControlName="email"
                  required
                />
                <label class="form-label" for="form3Example3"
                  >Email address</label
                >
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="userPassword"
                  class="form-control"
                  formControlName="password"
                  required
                />
                <label class="form-label" for="form3Example4">Password</label>
              </div>

              <!-- Submit button -->
              <div class="d-grid mb-4">
                <button class="btn btn-info" type="submit">Sign in</button>
              </div>
              <!-- Register buttons -->
              <div class="text-center">
                <p>or sign in with:</p>
                <button
                  type="button"
                  class="btn btn-link btn-floating mx-1"
                  disabled
                >
                  <i class="fa fa-facebook-f"></i>
                </button>

                <button
                  type="button"
                  (click)="login()"
                  class="btn btn-link btn-floating mx-1"
                >
                  <i class="fa fa-google"></i>
                </button>

                <button
                  type="button"
                  class="btn btn-link btn-floating mx-1"
                  disabled
                >
                  <i class="fa fa-twitter"></i>
                </button>

                <button
                  type="button"
                  class="btn btn-link btn-floating mx-1"
                  disabled
                >
                  <i class="fa fa-github"></i>
                </button>
              </div>

              <!-- About us -->
              <div class="form-outline mt-4">
                <a href="about" class="text-reset me-4">About Us</a>
                <a href="sign-up" class="text-reset">Register</a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img
          src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg"
          class="w-100 rounded-4 shadow-4"
          alt=""
        />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
